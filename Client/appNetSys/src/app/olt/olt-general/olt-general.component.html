<div class="flex text-[#112346]">
  <app-menu> </app-menu>
  <div class="w-full">
    <div class="bg-gray-100 w-full h-full py-1">
      <!--Estado + ExportToPDF-->
      <div class="flex mx-2 mt-2">
        <!--========== BotÃ³n para exportar en PDF ========== -->
        <div>
          <button
            type="button"
            class="py-2.5 px-5 ms-10 text-white bg-[#112346] hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-bold rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center drop-shadow-sm"
            (click)="exportToPDF()"
          >
            Exportar a PDF
          </button>
        </div>
      </div>

      <div >
        <div class="bg-white mx-8 my-5 h-34 rounded-lg drop-shadow-md">
          <!-- Encabezado -->
          <div class="content-to-export">
            <div>
              <div class="logo">
                <img src="../../../assets/logo_inform.png" alt="Reico" />
              </div>

              <div
                class="my-1 py-2 px-3 h-fit flex flex-col items-center gap-2 info"
              >
                <p>Listado de OLT</p>
              </div>
            </div>
          </div>

          <!-- ========== Table Usuarios  ========== -->
          <div *ngIf="datos; else noData" class="relative py-5 px-8">
            <div class="table-scroll">
              <table
                mat-table
                [dataSource]="dataSource"
                matSort
                class="w-full text-s exportPDF"
              >
                <ng-container matColumnDef="ODF">
                  <th
                    scope="col"
                    class="border text-xs text-black border-white colcolor rounded-tl-md"
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                  >
                    ODF
                  </th>
                  <td
                    scope="row"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"
                    mat-cell
                    *matCellDef="let row"
                  >
                    {{ row.ODF }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="nombreTipo">
                  <th
                    scope="col"
                    class="border text-xs text-black border-white colcolor"
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                  >
                    Tipo
                  </th>
                  <td
                    scope="row"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"
                    mat-cell
                    *matCellDef="let row"
                  >
                    {{ row.nombreTipo }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="segmentoZona">
                  <th
                    scope="col"
                    class="border text-xs text-black border-white colcolor"
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                  >
                    Segmento de zona
                  </th>
                  <td
                    scope="row"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"
                    mat-cell
                    *matCellDef="let row"
                  >
                    {{ row.segmentoZona }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="ipGeneral">
                  <th
                    scope="col"
                    class="border text-xs text-black border-white colcolor"
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                  >
                    IP General
                  </th>
                  <td
                    scope="row"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"
                    mat-cell
                    *matCellDef="let row"
                  >
                    {{ row.ipGeneral }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="puertoNAT">
                  <th
                    scope="col"
                    class="border text-xs text-black border-white colcolor"
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                  >
                    Puerto NAT
                  </th>
                  <td
                    scope="row"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"
                    mat-cell
                    *matCellDef="let row"
                  >
                    {{ row.puertoNAT }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="cantIP">
                  <th
                    scope="col"
                    class="border text-xs text-black border-white colcolor"
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                  >
                    Subredes
                  </th>
                  <td
                    scope="row"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"
                    mat-cell
                    *matCellDef="let row"
                  >
                    {{ row.cantIP }}
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>
            </div>
          </div>

          <ng-template #noData>
            <div class="no-data-message">
              <p>No hay Routers disponibles en este momento.</p>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
