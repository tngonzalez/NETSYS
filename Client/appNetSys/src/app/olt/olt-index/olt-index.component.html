<div class="flex">
  <app-menu></app-menu>
  <div class="w-full">
    <div class="bg-gray-100 w-full h-full py-1">
      <header class="header-content">
        <h2 class="">OLT - NAT - Puerto</h2>
      </header>

      <div
        class="mx-5 my-5 h-fit rounded-lg p-2 justify-center gap-2 drop-shadow-sm"
      >
        <!--Área de botones-->
        <div class="flex w-full items-center justify-between py-3">
          <div class="flex mx-2">
            <!-- ========== Buscar por activo  ========== -->

            <div class="flex w-48 mx-2">
              <div class="relative">
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
                >
                  <svg
                    class="w-4 h-4 text-indigo-600"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 20 20"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                    />
                  </svg>
                </div>
                <input
                  (change)="typeChange($event)"
                  type="search"
                  id="default-search"
                  class="block w-full h-11 p-4 ps-8 text-sm text-gray-900 border border-gray-300 rounded-lg bg-white focus:ring-indigo-600 focus:border-indigo-600"
                  placeholder="Buscar por tipo"
                  #searchInput
                />
              </div>
            </div>
          </div>

          <span class="mx-40 example-spacer"></span>

          <!-- ========== Agregar + Informe ========== -->
          <div class="flex gap-3">
            <button
              type="button"
              (click)="crear()"
              class="btn-method py-2.5 px-7 me-2 mb-2 text-sm h-fit flex gap-2 text-white rounded-lg"
            >
              <img src="../../../assets/img/router_icon.png" />
              <p>Agregar</p>
            </button>

            <button
              type="button"
              (click)="redirectGeneral()"
              class="btn-method py-2.5 px-8 me-2 mb-2 text-sm h-fit flex gap-2 text-white rounded-lg"
            >
              <img src="../../../assets/img/inform_icon.png" />
              <p>Informe</p>
            </button>
          </div>
        </div>

        <!-- ========== Table OLT  ========== -->
        <div class="relative overflow-x-auto py-3">
          <table
            mat-table
            [dataSource]="dataSource"
            matSort
            class="w-full text-s"
          >
            <ng-container matColumnDef="ODF">
              <th
                scope="col"
                class="text-s text-black colcolor rounded-tl-md"
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
              >
                ODF
              </th>
              <td
                scope="row"
                class="px-6 py-4 font-medium"
                mat-cell
                *matCellDef="let row"
              >
                {{ row.ODF }}
              </td>
            </ng-container>

            <ng-container matColumnDef="nombreTipo">
              <th
                scope="col"
                class="text-s text-black colcolor"
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
              >
                Tipo de OLT
              </th>
              <td
                scope="row"
                class="px-6 py-4 font-medium"
                mat-cell
                *matCellDef="let row"
              >
                {{ row.nombreTipoOLT }}
              </td>
            </ng-container>

            <ng-container matColumnDef="segmentoZona">
              <th
                scope="col"
                class="text-s text-black colcolor"
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
              >
                Segmento Zona
              </th>
              <td
                scope="row"
                class="px-6 py-4 font-medium"
                mat-cell
                *matCellDef="let row"
              >
                {{ row.segmentoZona }}
              </td>
            </ng-container>

            <ng-container matColumnDef="ipGeneral">
              <th
                scope="col"
                class="text-s text-black colcolor"
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
              >
                IP General
              </th>
              <td
                scope="row"
                class="px-6 py-4 font-medium"
                mat-cell
                *matCellDef="let row"
              >
                {{ row.ipGeneral }}
              </td>
            </ng-container>

            <ng-container matColumnDef="accion">
              <th
                scope="col"
                class="text-s text-black colcolor"
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                style="margin: 0 auto"
              >
                Acciones
              </th>

              <td mat-cell *matCellDef="let row">
                <div class="flex gap-5">
                  <button
                    mat-mini-fab
                    class="bt-editar"
                    matTooltip="Editar"
                    aria-label="Editar"
                    (click)="update(row.idOLT)"
                  ></button>

                  <button
                    mat-mini-fab
                    class="bt-delete"
                    matTooltip="Delete"
                    aria-label="Desactivar"
                    [disabled]="row.desactivado"
                    [class.desactivado]="row.desactivado"
                    (click)="deleteRouter(row.idOLT)"
                  ></button>

                  <button
                    mat-mini-fab
                    class="bt-detalle"
                    matTooltip="Ir a Detalle"
                    aria-label="Ir a Detalle"
                    (click)="redirectDetalle(row.idOLT)"
                  ></button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <div>
            <mat-paginator
              #paginator
              [lang]="'es'"
              [length]="dataSource.data.length"
              [pageIndex]="0"
              [pageSize]="5"
              aria-label="Seleccione una página"
            >
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Rtr -->
<app-olt-create #oltFormModal></app-olt-create>
<app-olt-delete #oltDeleteModal></app-olt-delete>
<app-olt-detalle #oltDetalleModal></app-olt-detalle>
