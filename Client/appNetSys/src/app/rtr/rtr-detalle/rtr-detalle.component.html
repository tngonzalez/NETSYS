<!-- Modal - Detalle Router -->
<div
  tabindex="-1"
  class="fixed inset-0 z-50 flex items-center justify-center bg-gray-500 bg-opacity-75"
  [class.hidden]="!isVisible"
>
  <div class="relative p-6 w-full max-w-md max-h-full">
    <div class="relative bg-white rounded-lg shadow-lg">
      <!-- Cerrar Modal -->
      <button
        type="button"
        (click)="closeModal()"
        class="absolute top-3 right-3 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 flex justify-center items-center"
        data-modal-hide="detail-modal"
      >
        <svg
          class="w-4 h-4"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M1 1l6 6m0 0l6 6m-6-6L1 13m6-6L13 1"
          />
        </svg>
        <span class="sr-only">Cerrar modal</span>
      </button>

      <!-- Header -->
      <div class="text-center p-6 border-b border-gray-200">
        <h3 class="text-xl font-semibold text-gray-800">Detalle del dispositivo</h3>
      </div>

      <!-- Información del Router -->
      <div class="p-6 space-y-4">
        <div class="flex flex-col gap-4">
          <!-- Dispositivo-->
          <div>
            <label
              for="tipoDispositivo"
              class="block mb-2 text-sm font-medium text-gray-700"
            >Tipo Dispositivo</label>
            <p
              id="tipoDispositivo"
              class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg bg-gray-100"
            >{{ routerData?.tipoDispositivo }}</p>
          </div>

          <div>
            <!-- Estado -->
            <label
              for="estado"
              class="block mb-2 text-sm font-medium text-gray-700"
            >Estado</label>
            <p
              id="estado"
              class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg bg-gray-100"
            >{{ routerData?.estado }}</p>
          </div>

          <!-- Serie -->
          <div>
            <label
              for="serie"
              class="block mb-2 text-sm font-medium text-gray-700"
            >Serie</label>
            <p
              id="serie"
              class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg bg-gray-100"
            >{{ routerData?.serie }}</p>
          </div>

          <!-- Número de activo -->
          <div>
            <label
              for="activo"
              class="block mb-2 text-sm font-medium text-gray-700"
            >Número de activo</label>
            <p
              id="activo"
              class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg bg-gray-100"
            >{{ routerData?.activo }}</p>
          </div>

          <!-- MAC Address -->
          <div>
            <label
              for="macAddress"
              class="block mb-2 text-sm font-medium text-gray-700"
            >MAC Address</label>
            <p
              id="macAddress"
              class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg bg-gray-100"
            >{{ routerData?.macAddress }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
