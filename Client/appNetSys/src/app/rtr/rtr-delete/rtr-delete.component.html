<!-- Main modal -->
<div tabindex="-1" aria-hidden="true"
  class="fixed inset-0 z-50 flex items-center justify-center bg-gray-500 bg-opacity-75" [class.hidden]="!isVisible">
  <div class="relative p-6 w-full max-w-md max-h-full">
    <div class="relative bg-white rounded-lg shadow">

        <!--Cerrar Modal-->
      <button type="button" (click)="closeModal()"
        class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
        >
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>

      <!--Header-->
      <div class="flex items-center justify-center p-6 border-b border-gray-200">
        <div>
          <h3 class="text-xl font-semibold text-[#252b36]">
            Eliminar dispositivo
          </h3>
        </div>
      </div> 

      <!--Texto de confirmación-->
      <div class="p-4">
        <h3 class="text-lg font-display text-[#252b36] text-center">
          ¿Está seguro que desea eliminar el router seleccionado? 
        </h3>
      </div>

      <!--Warning-->
      <div class="px-6">
        <div class="flex items-center bg-[#FFE9D9] p-4 rounded-md mb-4">

          <div class="text-left">
            <div class="flex items-stretch">
              <img class="w-6 h-6 " src="../../../assets/img/warning.png" />
              <strong class="text-[#771505] px-4">Warning</strong>
            </div>
            <span class=" example-spacer"></span>

            <p class="text-[#BC4C2E]">La eliminación del router será permanente.</p>
          </div>
        </div>


        <!--Botones-->
        <div class="flex justify-center p-4">
            <button type="button" (click)="deleteRouter()"
            class="text-black bg-[#909B9F] focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center drop-shadow-sm hover:bg-[#112346] hover:text-white">
            Sí, <b> eliminar</b>
          </button>
          <button type="button" (click)="closeModal()"
            class="py-2.5 px-5 ms-10 text-white bg-[#112346] hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-bold rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center drop-shadow-sm">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
