<div
  tabindex="-1"
  class="fixed inset-0 z-50 flex items-center justify-center bg-gray-500 bg-opacity-75"
  [class.hidden]="!isVisible"
>
  <div class="relative p-6 w-full max-w-md max-h-full">
    <div class="relative bg-white rounded-lg shadow-lg">
      <!-- Cerrar Modal -->
      <button
        type="button"
        (click)="closeModal()"
        class="absolute top-3 right-3 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 flex justify-center items-center"
      >
        <svg
          class="w-4 h-4"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M1 1l6 6m0 0l6 6m-6-6L1 13m6-6L13 1"
          />
        </svg>
        <span class="sr-only">Cerrar modal</span>
      </button>

      <!--Header-->
      <div class="text-center p-6 border-b border-gray-200">
        <h3 class="text-xl font-semibold text-gray-800">
          {{ titleForm }} Router
        </h3>
      </div>

      <!-- Formulario -->
      <div class="p-6 space-y-4">
        <form
          [formGroup]="routerForm"
          (ngSubmit)="createRouter()"
          novalidate
          class="flex flex-col gap-4"
        >
          <!-- Estado -->
          <div *ngIf="idEstado === 3" class="grid gap-6 md:grid-cols-2">
            <div *ngIf="!isCreate">
              <label
                for="nombreEstado"
                class="block mb-2 text-sm font-medium text-gray-700"
                >Estado</label
              >
              <input
                type="text"
                id="nombreEstado"
                name="nombreEstado"
                formControlName="nombreEstado"
                class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 desactivado"
              />
            </div>

            <!--Btn: Para restablecer el estado-->
            <div class="mt-7">
              <button
                type="button"
                class="text-white bg-[#24292F] hover:bg-[#24292F]/90 focus:ring-4 focus:outline-none focus:ring-[#24292F]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-500 dark:hover:bg-[#050708]/30 me-2"
                (click)="changeStatus()"
              >
                <svg
                  class="w-4 h-4 me-2"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill-rule="evenodd"
                    d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm5.757-1a1 1 0 1 0 0 2h8.486a1 1 0 1 0 0-2H7.757Z"
                    clip-rule="evenodd"
                  />
                </svg>

                Restablecer
              </button>
            </div>
          </div>

          <!-- Número de activo -->
          <div>
            <label
              for="activo"
              class="block mb-2 text-sm font-medium text-gray-700"
              >Número de activo</label
            >
            <input
              type="text"
              id="activo"
              name="activo"
              formControlName="activo"
              class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
              #activoInput
              placeholder="Ingrese el número de activo"
            />
            <mat-error
              *ngIf="errorHandling('activo', 'required')"
              class="mt-2 text-sm text-red-600 dark:text-red-500"
            >
              El número de activo es <strong>requerida</strong>.
            </mat-error>
          </div>

          <!-- Mac Address -->
          <div>
            <label
              for="macAddress"
              class="block mb-2 text-sm font-medium text-gray-700"
              >Mac Address</label
            >
            <input
              type="text"
              id="macAddress"
              name="macAddress"
              formControlName="macAddress"
              class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Ingrese la dirección MAC"
              #macInput
              required
            />
            <mat-error
              *ngIf="errorHandling('macAddress', 'required')"
              class="mt-2 text-sm text-red-600 dark:text-red-500"
            >
              El MAC Address es <strong>requerida</strong>.
            </mat-error>
          </div>

          <!-- Serie -->
          <div>
            <label
              for="serie"
              class="block mb-2 text-sm font-medium text-gray-700"
              >Serie</label
            >
            <input
              type="text"
              id="serie"
              name="serie"
              formControlName="serie"
              class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              #serieInput
              required
              placeholder="Ingrese el  número de serie"
            />
            <mat-error
              *ngIf="errorHandling('serie', 'required')"
              class="mt-2 text-sm text-red-600 dark:text-red-500"
            >
              El número de serie es <strong>requerida</strong>.
            </mat-error>
          </div>

          <!-- Botones -->
          <div class="flex justify-center p-4">
            <button
              type="submit"
              class="text-black bg-[#909B9F] focus:ring-4 focus:outline-none focus:ring-red-300 font-bold rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center drop-shadow-sm hover:bg-[#112346] hover:text-white"
            >
              Guardar
            </button>
            <button
              type="submit"
              (click)="closeModal()"
              class="py-2.5 px-5 ms-10 text-white bg-[#112346] hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-bold rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center drop-shadow-sm"
            >
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
